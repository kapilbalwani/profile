<form class="loginForm" (ngSubmit)="onSubmit(f)" #f='ngForm'>
  <h3>Login</h3>
  <hr>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control"  ngModel name='username' required #username='ngModel'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ngModel name='password' required #password='ngModel'>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
